services:
  web:
    build: .
    command: uv run uvicorn web.main:app --host 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
      - db
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:postgres@db:5433/postgres

  celery:
    build: .
    command: uv run celery -A worker.main worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:postgres@db:5432/postgres

  migrations:
    build: .
    command: uv run alembic upgrade head && uv run alembic current
    depends_on:
      - db
    environment:
      - DB_URL=postgresql://postgres:postgres@db:5432/postgres

  celery-beat:
    build: .
    command: uv run celery -A worker.main beat --loglevel=info
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379

  flower:
    build: .
    command: uv run celery -A worker.main flower --loglevel=info
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379

  db:
    image: postgres:17.2-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  db-data:
