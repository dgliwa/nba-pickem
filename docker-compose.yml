version: '3.8'

services:
  web:
    build: .
    command: uv run uvicorn web.main:app --host 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379

  celery:
    build: .
    command: uv run celery -A worker.main worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379

  flower:
    build: .
    command: uv run celery -A worker.main flower --loglevel=info
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
